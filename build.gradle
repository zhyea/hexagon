allprojects {
    apply plugin: 'idea'

    group = 'com.zhyea.hexagon'
    version = '0.1-SNAPSHOT'
}


subprojects {
    apply plugin: 'scala'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations {
        scalaCompiler
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
        scalaCompiler group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.4'
    }

    tasks.withType(ScalaCompile) {
        scalaClasspath = configurations.scalaCompiler
    }

}



project(':core') {

    dependencies {
        compile group: 'org.roaringbitmap', name: 'RoaringBitmap', version: '0.6.51'
        compile group: 'com.101tec', name: 'zkclient', version: '0.10'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    }
}



